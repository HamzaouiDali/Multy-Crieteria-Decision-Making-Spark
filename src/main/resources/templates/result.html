



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Result page</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<link href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<link href="maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />



  
  </head>
  <body>
<a class="btn btn-primary btn btn-primary btn-lg btn pull-right " href="../fileUpload" role="button"  >MCDM</a>
  
  <div class = "container">
	<div class="wrapper">
		<div th:if="${result != null}">
    <h1>Result</h1>
    
    
      <div class="table-responsive">          

    <table id="example" class="table table-striped table-bordered table table-responsive"   cellspacing="0" width="100%">
   <thead>
      <tr>
              <th>Classement</th>
      
        <th>Item</th>
        <th>Score</th>
      </tr>
    </thead>

  
      <tbody>
      <tr th:each="item ,iterationStatus: ${result}">
              <td th:text="${iterationStatus.count}">1</td>
      
        <td th:text="${item._2}">Onions</td>
        <td th:text="${item._1}">2.41</td>
      </tr>
        </tbody>
    </table>
</div>		
	</div>
	</div>
</div>


  </body>

</html>
