


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login page</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
      <link th:href="@{mystyle.css}" href="mystyle.css"  rel="stylesheet" type="text/css"  />
        <link th:href="@{e-i-m.css}" href="e-i-m.css"  rel="stylesheet" type="text/css"  />
  
  </head>
  <body>
  <div class = "container">
	<div class="wrapper">
		<form action="checkToken" method="post" id="myForm" >       
          
        <input type="hidden" id="token" name="token" value="" />

          
			  
			   		  
			   			
		</form>			
	</div>
</div>


  </body>
<script >
	var e = localStorage.getItem("token");

	
	document.getElementById("token").value = e;
    
	
	

	document.getElementById("myForm").submit();

</script>
</html>
